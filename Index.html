<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="Styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="keys">
        <div class="key keyA">
          <button class="btn btnA">
            <kbd>A</kbd><br />
            <span class="sound">HiHat</span>
          </button>
        </div>
        <div class="key keyS">
          <button class="btn btnS">
            <kbd>S</kbd><br />
            <span class="sound">Snare</span>
          </button>
        </div>
        <div class="key keyD">
          <button class="btn btnD">
            <kbd>D</kbd><br />
            <span class="sound">Kick</span>
          </button>
        </div>
        <div class="key keyF">
          <button class="btn btnF">
            <kbd>F</kbd><br />
            <span class="sound">Buzz</span>
          </button>
        </div>
        <div class="key keyG">
          <button class="btn btnG">
            <kbd>G</kbd><br />
            <span class="sound">UHKick</span>
          </button>
        </div>
        <div class="key keyH">
          <button class="btn btnH">
            <kbd>H</kbd><br />
            <span class="sound">Stick</span>
          </button>
        </div>
        <div class="key keyJ">
          <button class="btn btnJ">
            <kbd>J</kbd><br /><span class="sound">Bass</span>
          </button>
        </div>
        <div class="key keyK">
          <button class="btn btnK">
            <kbd>K</kbd><br />
            <span class="sound">Rass</span>
          </button>
        </div>
        <div class="key keyL">
          <button class="btn btnL">
            <kbd>L</kbd><br />
            <span class="sound">TadowH</span>
          </button>
        </div>
      </div>

      <audio
        class="audioA"
        src="Audio/Lil Wayne Drum Kit/Hats/Hi Hat 3.wav"
      ></audio>

      <audio
        class="audioS"
        src="Audio/Lil Wayne Drum Kit/Snares/Snare 3.wav"
      ></audio>

      <audio
        class="audioD"
        src="Audio/Lil Wayne Drum Kit/Kicks/Kick 3.wav"
      ></audio>

      <audio
        class="audioG"
        src="Audio/Lil Wayne Drum Kit/Sounds/Sound 3.wav"
      ></audio>

      <audio class="audioF" src="Audio/New/UHKICK(L.WAV"></audio>

      <audio class="audioH" src="Audio/New/WET-STIX.WAV"></audio>

      <audio class="audioJ" src="Audio/New/BASS2(LD.WAV"></audio>

      <audio class="audioK" src="Audio/New/OPEN-RAS.WAV"></audio>

      <audio class="audioL" src="Audio/New/TADOWHH(.WAV"></audio>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
